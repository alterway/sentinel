version: "2"

services:
  consul:
    image: consul
    command: agent -server -join 192.168.50.4 -domain docker.local -node=node2 -datacenter cluster --client=0.0.0.0 -recursor 8.8.8.8 -ui
    network_mode: host
    volumes:
      - consul-data:/consul/data
    environment:
      - CONSUL_BIND_INTERFACE=eth0

  sentinel:
    image: sentinel:dev
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CONSUL_ADDRESS=http://127.0.0.1:8500
      - BACKEND=consul
      - ORCHESTRATOR=swarm
      - DEBUG=1

volumes:
  consul-data:
    driver: local